<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Uniques - Chart</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <script src="https://kit.fontawesome.com/1b35912aa7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/chart.css">
</head>
<body>
    <header>
        <div class="panel-top">
            <div class="left">
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-envelope"></i>
            </div>
            <div class="right">
                <p>Vender</p>
                <p><a href="/signin">Sign in</a></p>
                <p><a href="/login">Log in</a></p>
            </div>
        </div>
        <section class="main-bar">
            <div class="logo">
                <a href="/"><img src="/images/waruniques-logo1.png" alt="logo"></a>
            </div>
            <div class="search-panel">
                <input type="text">
                <i class="fa-regular fa-compass"></i>
                <a href="/chart"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </section>
        <div class="flags-bar">
            <img src="/images/england.png" alt="england-flag">
            <img src="/images/usa.png" alt="usa-flag">
            <img src="/images/russia.png" alt="russia-flag">
            <img src="/images/germany.gif" alt="germany-flag">
            <img src="/images/japon.png" alt="japon-flag">
        </div>
    </header>
    <main class="main-section">
        <div class="Bigbox">
            <div class="tucarrito"><p>TU CARRITO (2)</p></div>
            <div class="desc">
                <div class="dump">
                    <i class="fa-solid fa-trash"></i>
                </div>

                <div class="imgs">
                    <img src="https://image.shutterstock.com/image-photo/german-helmet-protective-goggles-260nw-124094746.jpg">
                </div>

                <div class="c1">
                    <P>NOMBRE DEL PRODUCTO</P>
                    <img src="/images/germany.gif">
                </div>

                <div class="precio">
                    <p>$00000</p>
                </div>
            </div>
            <div class="desc">
                <div class="dump">
                    <i class="fa-solid fa-trash"></i>
                </div>

                <div class="imgs">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/M1917helmet.jpg">
                </div>

                <div class="c1">
                    <P>NOMBRE DEL PRODUCTO</P>
                    <img src="/images/england.png">
                </div>

                <div class="precio">
                    <p>$00000</p>
                </div>
            </div>
        </div>
        <div class="comprarcarrito">
            <a href="#">COMPRAR CARRITO</a>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="fotleft">
                <p><a href="#">Politica y privacidad</a></p>
                <p><a href="#">Terminos y condiciones</a></p>
                <p><a href="#">FAQ</a></p>
                <p><a href="#">Informacion de sitio</a></p>
            </div>
            <div class="fotmidle">
                <p>Copyright Â© 2022 WarUniques </p>
                <p>Av. Caseros 3039, Piso 2, CP 1264, Parque Patricios, CABA</p>
            </div>
            <div class="fotright">
                <div class="contactos">
                    <img src="images/Whatsapp_logo(footer).png" alt="whatsapp">
                    <img src="images/Icono_Mail(Footer).png" alt="gmail">
                    <img src="images/instagram_logo(footer).png" alt="intsa">
                </div>
                <!-- <div class="fotlogo">
                <img src="/images/waruniques-logo1.png">
            </div> -->
            </div>
        </div>
    </footer>
</body>
</html>
