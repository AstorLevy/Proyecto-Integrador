<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Uniques - Sign in</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <script src="https://kit.fontawesome.com/1b35912aa7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/signin.css">
</head>

<body>
    <header>
        <div class="panel-top">
            <div class="left">
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-envelope"></i>
            </div>
            <div class="right">
                <p>Vender</p>
                <p><a href="/signin">Sign in</a></p>
                <p><a href="/login">Log in</a></p>
            </div>
        </div>
        <section class="main-bar">
            <div class="logo">
                <a href="/"><img src="/images/waruniques-logo1.png" alt="logo"></a>
            </div>
            <div class="search-panel">
                <input type="text">
                <i class="fa-regular fa-compass"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </section>
        <div class="flags-bar">
            <img src="/images/england.png" alt="england-flag">
            <img src="/images/usa.png" alt="usa-flag">
            <img src="/images/russia.png" alt="russia-flag">
            <img src="/images/germany.gif" alt="germany-flag">
            <img src="/images/japon.png" alt="japon-flag">
        </div>
    </header>
    <main class="main-section">
        <div class="Bigbox">
            <div class="logon"><img src="/images/waruniques-logo1.png" alt=""></div>
            <div class="Smallbox">
                <div class="formulario">
                    <form action="">
                        <div class="control">
                            <label>Nombre</label>
                            <input type="text" name="name">
                        </div>
                        <div class="control">
                            <label>Apellido</label>
                            <input type="text" name="lastname">
                        </div>
                        <div class="control">
                            <label>Email</label>
                            <input type="email" name="email">
                        </div>
                        <div class="control">
                            <label>Contraseña</label>
                            <input type="password" name="password">
                        </div>
                        <div class="control">
                            <label>Confirmar Contraseña</label>
                            <input type="password" name="password">
                        </div>
                </div>
                </form>
                <div class="register">
                    <a href="#">REGISTRARME</a>
                </div>
            </div>
        </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="fotleft">
                <p><a href="#">Politica y privacidad</a></p>
                <p><a href="#">Terminos y condiciones</a></p>
                <p><a href="#">FAQ</a></p>
                <p><a href="#">Informacion de sitio</a></p>
            </div>
            <div class="fotmidle">
                <p>Copyright © 2022 WarUniques </p>
                <p>Av. Caseros 3039, Piso 2, CP 1264, Parque Patricios, CABA</p>
            </div>
            <div class="fotright">
                <div class="contactos">
                    <img src="images/Whatsapp_logo(footer).png" alt="whatsapp">
                    <img src="images/Icono_Mail(Footer).png" alt="gmail">
                    <img src="images/instagram_logo(footer).png" alt="intsa">
                </div>
                <!-- <div class="fotlogo">
                <img src="/images/waruniques-logo1.png">
            </div> -->
            </div>
        </div>
    </footer>
</body>

</html>
